<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" href="https://www.instagram.com/kazumihakuri/">
              <ion-icon slot="start" name="logo-instagram"></ion-icon>
              <ion-label>
              SAVA_soft
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" href="https://www.youtube.com/channel/UCqWWhy0fMbpyCyCuytch9RA?view_as=subscriber">
              <ion-icon slot="start" name="logo-youtube"></ion-icon>
              <ion-label>
              SAVA_soft
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" href="https://www.facebook.com/profile.php?id=100001303396566">
              <ion-icon slot="start" name="logo-facebook"></ion-icon>
              <ion-label>
              SAVA_soft
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
